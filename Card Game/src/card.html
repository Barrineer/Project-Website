<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="card.css">
        <!--Apparently, without this meta tag, the css doesn't update @media rules-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS file
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        -->        
    </head>
    <body>
        <header class="header-container">
            <!--Straight up PLAYING CARDS ascii 127136 - 127221-->
            <h1 class="header-content">Testing Cards</h1>
            <menu class="header-content header-menu">
                <li><button class="menu-settings">&#9881</button></li>
            </menu>
        </header>
        <main>
            <div class="medium-container">
                <h4 class="header-medium">Hand</h4>
                <!--
                    Slight bug (probably HTML issue dunno if can fix) the click box for each card is slighly larger on the top and bottom.
                    Fixed how large it was by reducing the line-height property in css but there is still a slight amount.
                -->
                <button id="draw-multiple" class="toggle-content">Draw 7</button>
                <button id="draw-singular" class="toggle-content">Draw 1</button>
                <button id="deck-new" class="toggle-content">New Deck</button>
            </div>
            <div id="hand" class="sleeve spades">
                
            </div>
            <h4>Randomize Card</h4>
            <button id="draw-card">Draw Card</button>
            <div class="random-container">
                <p id="random-card"></p>
            </div>
        </main>
        <footer>
            <!--Load JS here-->
            <script src="main.js"></script>
        </footer>
    </body>
</html>
