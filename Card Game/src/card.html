<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="card.css">
        <!--Apparently, without this meta tag, the css doesn't update @media rules-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS file
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        -->        
    </head>
    <body>
        <header class="header-container">
            <!--Straight up PLAYING CARDS ascii 127136 - 127221-->
            <h1 class="header-content">Testing Cards</h1>
            <menu class="header-content header-menu">
                <!--Idea: Create Modal for a settings prompt for changing things such as color of cards, number of decks to use for drawing, number of cards drawn, back of card art, etc-->
                <!--New function added in 2022 for ease of creating modals-->
                <dialog id="settings-dialog">
                    <div class="settings-header">
                        <button id="settings-close" autofocus>X</button>
                        <h1>Card Settings</h1>
                    </div>
                    <form class="settings-main">
                        <section class="settings-style">
                            <h2>Style</h2>
                            <div class="settings-style-suite">
                                <h3>Suite Color</h3>
                                <div>
                                    <label>Spades/Clubs</label>
                                    <input type="color" value="#000000">
                                </div>
                                <div>
                                    <label>Diamond/Hearts</label>
                                    <input type="color" value="#ff0000">
                                </div>
                            </div>
                            <div class="settings-style-back">
                                <h3>Background</h3>
                                <div>
                                    <label>Background Style</label>
                                    <input type="radio">
                                </div>
                                <div>
                                    <label>Background Color</label>
                                    <input type="color">
                                </div>
                            </div>
                            <div class="settings-style-text">
                                <h3>Font</h3>
                                <div>
                                    <label>Color</label>
                                    <input type="color">
                                </div>
                                <div>
                                    <label>Scale</label>
                                </div>
                            </div>
                        </section>
                        <section>
                            <h2>Logic</h2>
                        </section>
                    </form>
                    <div class="settings-footer">

                    </div>
                </dialog>
                <li><button id="settings-open">&#9881</button></li>
            </menu>
        </header>
        <main>
            <div class="medium-container">
                <h4 class="header-medium">Hand</h4>
                <!--
                    Slight bug (probably HTML issue dunno if can fix) the click box for each card is slightly larger on the top and bottom.
                    Fixed how large it was by reducing the line-height property in css but there is still a slight amount.
                -->
                <button id="draw-multiple" class="card-btn">Draw 7</button>
                <button id="draw-singular" class="card-btn">Draw 1</button>
                <button id="deck-new" class="card-btn">New Deck</button>
            </div>
            <div id="hand" class="sleeve spades">
                
            </div>
            <!--Idea: Experiment with card overlapping such as when holding several cards in your hand. Just showing a part of the side of the card will give enough info about it.-->
            <h4>Overlapping Cards</h4>
            <div class="sleeve sleeve-overlap">
                <p class="card">&#127137</p>
                <p class="card card-red card-overlap">&#127163</p>
            </div>
        </main>
        <footer>
            <!--Load JS here-->
            <script src="main.js"></script>
        </footer>
    </body>
</html>
